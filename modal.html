<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal test</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <div id="modal-overlay">
        <div class="container">
            <div id="modal-content"  class="row">
                <div class="close-btn">
                    <span></span>
                    <span></span>
                </div>
                <div class="col-6">
                    <div class="form-panel" id="signup-panel">
                        <span class="h2-eg-medium">Sing up</span>
                        <h2 class="h5-ch">註冊帳號</h2>
                        <form action="">
                            <label for="" class="p2">帳號
                            <input type="text" placeholder="請輸入身分證字號或信箱"></label>
                            <label for="" class="p2">密碼
                            <input type="password" placeholder="請輸入密碼"></label>
                            <label for="" class="p2">確認密碼
                            <input type="password" placeholder="請再次輸入密碼"></label>
                            <button type="submit" class="little-btn green-line btn-sm">註冊帳號</button>
                            <div id="switch-login">
                                <p class="p2">已經有帳號了嗎?</p>
                                <a href="#" class="p2">我要登入<span class="material-symbols-outlined">arrow_right_alt</span></a>
                                
                            </div>
                        </form>
                        <img src="images/pop-up-window/signup.png" alt="signup image">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-panel" id="login-panel">
                        <span class="h2-eg-medium">Login</span>
                        <h2 class="h5-ch">登入帳號</h2>
                        <form action="">
                            <label for="" class="p2">帳號
                            <input type="text" placeholder="請輸入身分證字號或信箱"></label>
                            <label for="" class="p2">密碼
                            <input type="password" placeholder="請輸入密碼"></label>
                            <a href="#" class="p2 forget">忘記密碼?</a>
                            <button type="submit" class="little-btn green-line btn-sm">登入</button>
                            <div id="switch-signup">
                                <a href="#" class="p2"><span class="material-symbols-outlined">arrow_left_alt</span>註冊新帳號</a>
                                <p class="p2">您還沒有帳號嗎?</p>
                            </div>
                        </form>
                        <img src="images/pop-up-window/login.png" alt="login image" class="imgHidden">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
    <script src="javascript/font-size-switch.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
